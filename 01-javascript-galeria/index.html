<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Galeria de Imagenes con JavaScript - Curso React </title>

    <!--  **********  Estilos CSS  -->
    <style>
        .galeria {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .galeria div {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
        }
    </style>

</head>


<body>

    <h1 style="text-align: center;"> Galeria de Imagenes con JavaScript - Curso React </h1>


    <!--  **********  Formulario  **********  -->
    <div style="text-align: center; margin-bottom: 20px;">

        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregaImagen()"> Agregar Imagen </button>
    </div>


    <!--  **********  Galeria  **********  -->
    <div class="galeria" id="galeriaImagenes">

        <div>
            <img src="imgs/foto1.jpg" alt="Imagen 1" width="300" height="250">
            <p> Pie de foto Imagen 1 </p>
        </div>

        <div>
            <img src="imgs/foto2.jpg" alt="Imagen 2" width="300" height="250">
            <p> Pie de foto Imagen 2 </p>
        </div>

        <div>
            <img src="imgs/foto3.jpg" alt="Imagen 3" width="300" height="250">
            <p> Pie de foto Imagen 3 </p>
        </div>

        <div>
            <img src="imgs/foto4.jpg" alt="Imagen 4" width="300" height="250">
            <p> Pie de foto Imagen 4 </p>
        </div>

    </div>


    <!--  **********  Código JavaScript  **********  -->
    <script>

        function agregaImagen() {

            //  Declaracion de Variables.
            var url = document.getElementById("imagenURL").value;
            var pie = document.getElementById("pieFoto").value;

            if (url && pie) {

                var galeria = document.getElementById("galeriaImagenes");
                var div = document.createElement("div");
                var img = document.createElement("img");

                //  Creación de elementos.
                img.src = url;
                img.width = 300;
                img.height = 250;
                var p = document.createElement("p");
                //  Obtenemos el contenido del pie de foto.
                p.textContent = pie;
                //  Creacion de elementos.
                div.appendChild(img);
                div.appendChild(p);
                galeria.appendChild(div);

                //  borramos campos del formulario.
                document.getElementById("imagenURL").value = "";
                document.getElementById("pieFoto").value = "";

            }else alert("Hay que introducir Imagen y Pie");

        }


    </script>








</body>

</html>
